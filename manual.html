<body>
<object data="bratislava.svg" type="image/svg+xml"></object>
    <script>
        const object = document.querySelector('object');

object.addEventListener('load', function() {
  const svgDoc = object.contentDocument;
  const districts = svgDoc.querySelectorAll('#_03_boroughs');

  districts.forEach(function(district) {
    district.addEventListener('mouseover', function(event) {
      event.target.style.fill = 'red';
    });

    district.addEventListener('mouseout', function(event) {
      event.target.style.fill = '';
    });

    district.addEventListener('click', function(event) {
      console.log('District clicked:', event.target.id);
    });
  });
});

    </script>
